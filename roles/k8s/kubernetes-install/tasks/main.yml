---
# tasks file for kubernetes installation
- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

- name: Disable swap
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: Enable ip forwarding on IPv4 and reload if necessary
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes

- name: Install required packages
  package: 
    name: [ 'apt-transport-https', 'curl' ]
    state: latest

- name: Add Kubernetes GPG apt key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Update packages
  apt:
    update_cache: yes

- name: Add Kubernetes repository
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present
    filename: kubernetes

- name: Update packages
  apt:
    update_cache: yes

- name: Install Kubernetes packages
  package:
    name: [ 'kubelet', 'kubeadm', 'kubectl' ]
    state: latest

#- name: Prevent Kubernetes from being upgraded
#  dpkg_selections:
#    name: kubelet
#    selection: hold

- name: Configure node ip
  lineinfile:
    path: /etc/default/kubelet
    line: KUBELET_EXTRA_ARGS=--node-ip={{ ansible_default_ipv4.address }}
    create: yes

- name: Restart kubelet
  service:
    name: kubelet
    daemon_reload: yes
    state: restarted


