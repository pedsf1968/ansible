---
# Kubernetes k8s installation Playbook

############################################################### COMMON PACKAGES
- name: "Common packages installation"
  hosts: none # all
  vars:
    upgrade_type: safe
  become: yes
  gather_facts: true
  roles:
    - role: "system/update"
    - role: "system/common-packages"
    - role: "rasberry/rasberry-remove-swap"


###################################################################### HA-PROXY
- name: "Ha-Proxy installation"
  hosts: k8s-haproxy
  become: yes
  gather_facts: true
  roles:
    - role: "k8s/k8s-haproxy-install"


######################################################################## DOCKER
- name: "Docker installation"
  hosts: nodes
  vars:
    cmdline_path: /boot/firmware/cmdline.txt
  become: yes
  gather_facts: true
  roles:
    - role: "rasberry/rasberry-set-cgroup"
    - role: "k8s/k8s-docker-install"
    - role: "k8s/k8s-bridge-configuration" 


##################################################### NODES KUBERNETES PACKAGES
- name: "Nodes Kubernetes packages installation"
  hosts: nodes
  become: yes
  gather_facts: true
  roles:
    - role: "k8s/k8s-add-kubernetes-repository"
    - role: "k8s/k8s-common-packages"
    - role: "k8s/k8s-nodes-packages"


################################################################### MASTER INIT
- name: "First Master setup"
  hosts: k8s-master-01
  become: yes
  gather_facts: false
  roles:
    - role: "k8s/k8s-init-master"
    - role: "k8s/k8s-calico-install"


################################################################## MASTERS JOIN
- name: "Masters join first Master"
  hosts: [k8s-master-02, k8s-master-03]
  become: yes
  gather_facts: false
  roles:
    - role: "k8s/k8s-join-masters"


################################################################## WORKERS JOIN
- name: "Workers join firs Master"
  hosts: [workers]
  become: yes
  gather_facts: false
  roles:
    - role: "k8s/k8s-join-workers"


########################################################################### CLI
- name: "CLI installation on admin server"
  hosts: k8s-admin
  become: yes
  gather_facts: false
  roles:
    - role: "k8s/k8s-add-kubernetes-repository"
    - role: "k8s/k8s-common-packages"
    - role: "k8s/k8s-admin-packages"
    - role: "k8s/k8s-cli-install"

